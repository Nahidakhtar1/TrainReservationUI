<div class="team-view">
  <div class="header">
    <h1 class="display-3"><i class="material-icons" style="font-size: 3.6rem; font-weight: 700;">directions_railway</i>
      Passenger Record</h1> </div>
  <div class="flex-parent">
   <br>
    <table class="table table-bordered" mat-table [dataSource]="dataSource" matSort class=""
    style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);width:92%;background-color: #0000002e;">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th style="width: 100px;" mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
        </th>


      </ng-container>
      <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Passenger pid </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.pid}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Passenger Name </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.age}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.gender}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    </div>
